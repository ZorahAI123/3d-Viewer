<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.7; // Reduced exposure slightly
      document.body.appendChild(renderer.domElement);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      // Load Environment Map
      const textureLoader = new THREE.TextureLoader();
      const envMap = textureLoader.load(
        "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r146/examples/textures/equirectangular/studio_small_03_1k.jpg",
        () => {
          scene.environment = envMap;
          scene.background = envMap;
        }
      );

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 1.0); // Reduced to darker tone
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1.3); // Reduced directional light intensity
      directionalLight.position.set(4, 8, 5);
      scene.add(directionalLight);

      const spotLight = new THREE.SpotLight(0xffffff, 0.7); // Slightly dimmed spotlight
      spotLight.position.set(3, 6, 2);
      spotLight.angle = Math.PI / 6;
      scene.add(spotLight);

      camera.position.set(0, 2, 5);

      let mixer;

      // Load the GLTF model
      const loader = new THREE.GLTFLoader();
      loader.load(
        "https://zorahai123.github.io/Zorah3D/zorah1.glb",
        (gltf) => {
          const model = gltf.scene;
          model.traverse((child) => {
            if (child.isMesh) {
              child.material.envMapIntensity = 1.8; // Reduced reflection intensity
              child.material.metalness = 0.9; // Maintain metallic look
              child.material.roughness = 0.3; // Slightly rougher for texture balance
              child.material.needsUpdate = true;
            }
          });
          scene.add(model);

          // Set up animations (if present)
          if (gltf.animations && gltf.animations.length) {
            mixer = new THREE.AnimationMixer(model);
            gltf.animations.forEach((clip) => {
              mixer.clipAction(clip).play();
            });
          }
        },
        undefined,
        (error) => {
          console.error("An error occurred loading the GLTF model:", error);
        }
      );

      // Resize handler to maintain aspect ratio
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        if (mixer) mixer.update(0.01);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
