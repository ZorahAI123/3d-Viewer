<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 3; // Boost brightness further
      document.body.appendChild(renderer.domElement);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      // Load Environment Map
      const textureLoader = new THREE.TextureLoader();
      const envMap = textureLoader.load(
        "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r146/examples/textures/equirectangular/studio_small_03_1k.jpg",
        () => {
          scene.environment = envMap;
          scene.background = envMap;
        }
      );

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 3); // Adjusted intensity
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 5);
      directionalLight.position.set(3, 6, 4);
      directionalLight.castShadow = true;
      directionalLight.shadow.mapSize.width = 1024; // Better shadows
      directionalLight.shadow.mapSize.height = 1024;
      directionalLight.shadow.camera.near = 0.5;
      directionalLight.shadow.camera.far = 50;
      scene.add(directionalLight);

      // Test Object (Optional)
      const testGeometry = new THREE.BoxGeometry(1, 1, 1);
      const testMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
      const testCube = new THREE.Mesh(testGeometry, testMaterial);
      testCube.position.set(0, 1, 0);
      scene.add(testCube);

      camera.position.set(0, 2, 5);

      let mixer;

      const loader = new THREE.GLTFLoader();
      loader.load(
        "https://zorahai123.github.io/Zorah3D/zorah1.glb",
        (gltf) => {
          const model = gltf.scene;
          model.traverse((child) => {
            if (child.isMesh) {
              child.material.envMapIntensity = 4; // Brighter reflections
              child.material.metalness = 0.5;
              child.material.roughness = 0.2;
              child.material.needsUpdate = true;
            }
          });
          scene.add(model);

          // Set up animations
          if (gltf.animations && gltf.animations.length) {
            mixer = new THREE.AnimationMixer(model);
            gltf.animations.forEach((clip) => {
              mixer.clipAction(clip).play();
            });
          }
        },
        undefined,
        (error) => {
          console.error("An error occurred loading the GLTF model:", error);
        }
      );

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      function animate() {
        requestAnimationFrame(animate);
        if (mixer) mixer.update(0.01);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
